<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teble tag in html</title>
</head>
<body>
    <table bgcolor="red" border="5" align="center" cellpadding="10" cellspacing="5" width="500" height="200">
        <thead>
            <tr>
                <th>Course</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="blue">web development</td>
            <td bgcolor="blue">10000</td>
            <td bgcolor="blue">2 months</td>
        </tr>
        <tr>
            <td bgcolor="yellow">android development</td>
            <td bgcolor="pink">15000</td>
            <td bgcolor="green">3 months</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
